<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Books List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-J3JOeDqz4I5PhOW4YyXz9G3i03mwpMmUzCtFw0XHYl06V51R8l2W8dJihVePZZ8r" crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="nav :: content"></div>
	<div class="container my-5">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Author</th>
					<th scope="col">Price</th>
					<th scope="col">Action</th>
				</tr>
				<tr th:each="b:${book}">
					<td th:text="${b.id}" />
					<td th:text="${b.name}" />
					<td th:text="${b.author}" />
					<td th:text="${b.price}" />
					<td><a style="color:red" th:href="@{/deleteMyList/{id}(id=${b.id})}"><i th:class="'fa fa-trash'"></i> Delete</a></td>
				</tr>
			</thead>
			<tbody>

			</tbody>
		</table>

	</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register book</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div th:replace="nav :: content"></div>
	<div class="container my-5" style="border: 1px solid black;">
	<h4 class="text-center">New Book Register</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label> <input
					type="text" class="form-control" name="name">
			</div>
			<div class="mb-3">
				<label for="author" class="form-label">Author</label> <input
					type="text" class="form-control" name="author">
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Price</label> <input
					type="text" class="form-control" name="price">
			</div>
			<center>
				<button type="submit" class="btn btn-primary">Submit</button>
			</center>
		</form>
	</div>
</body>
</html>
